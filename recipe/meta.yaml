{% set name = "deepdiff" %}
{% set version = "6.3.1" %}
{% set sha256 = "e8c1bb409a2caf1d757799add53b3a490f707dd792ada0eca7cac1328055097a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - ordered-set >=4.1.0,<4.2.0
    - orjson
    - python >=3.7

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - deepdiff

about:
  home: https://github.com/seperman/deepdiff
  summary: Deep Difference and Search of any Python object/data.
  license: MIT
  license_file: LICENSE
  license_family: MIT
  description: |
    Deep Difference of dictionaries, iterables, strings and other objects. 
    It will recursively look for all the changes.
  doc_url: http://deepdiff.readthedocs.io/en/latest/
  dev_url: https://github.com/seperman/deepdiff

extra:
  recipe-maintainers:
    - loriab
    - seperman
    - synapticarbors
