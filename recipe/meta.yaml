{% set name = "deepdiff" %}
{% set version = "4.3.0" %}
{% set sha256 = "eee68cc6853b47ded2d91524f74b681e09d66f68ffb3388ff15c5cdbc265bedb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - jsonpickle >=1.0
    - ordered-set >=3.1
    - python >=3.4

test:
  imports:
    - deepdiff

about:
  home: https://github.com/seperman/deepdiff
  summary: Deep Difference and Search of any Python object/data.
  license: MIT
  license_file: LICENSE
  license_family: MIT
  description: |
    Deep Difference of dictionaries, iterables, strings and other
    objects. It will recursively look for all the changes. Tested on
    Python 3.4, 3.5, 3.6, 3.7, Pypy3
  doc_url: http://deepdiff.readthedocs.io/en/latest/
  dev_url: https://github.com/seperman/deepdiff

extra:
  recipe-maintainers:
    - loriab
    - seperman
