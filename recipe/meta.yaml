{% set name = "deepdiff" %}
{% set version = "8.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6197216c2d777c3106a9989055c230e25848e599b26dcbcdc66226bd8d7fe901

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - flit-core >=3.11,<4
  run:
    - orderly-set >=5.4.1,<6
    - python >={{ python_min }}

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
  imports:
    - deepdiff

about:
  home: https://github.com/seperman/deepdiff
  summary: Deep Difference and Search of any Python object/data.
  license: MIT
  license_file: LICENSE
  license_family: MIT
  description: |
    Deep Difference of dictionaries, iterables, strings and other objects. 
    It will recursively look for all the changes.
  doc_url: http://deepdiff.readthedocs.io/en/latest/
  dev_url: https://github.com/seperman/deepdiff

extra:
  recipe-maintainers:
    - loriab
    - seperman
    - synapticarbors
